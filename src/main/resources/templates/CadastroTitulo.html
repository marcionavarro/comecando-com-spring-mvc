<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{LayoutPadrao}">

<head>
<title>Cadastro de Titulo</title>
<meta charset="utf-8">
</head>

<section layout:fragment="conteudo">
	<div class="container">
		<form action="/titulos" method="POST" class="form-horizontal"
			th:object="${titulo}">

			<div th:replace="MensagemGeral"></div>
			<div th:replace="MensagemErro"></div>

			<input type="hidden" th:field="*{codigo}" />

			<div class="card">
				<div class="card-header d-flex justify-content-between">
					<h5>Novo Titulo</h5>
					<a href="/titulos" class="text-decoration-none">Voltar para
						Pesquisa</a>
				</div>

				<div class="card-body">
					<div class="mb-3 row">
						<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descricao"
								th:field="*{descricao}"
								th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="dataVencimeto" class="col-sm-2 col-form-label">Data
							de Vencimento</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="dataVencimento"
								th:field="*{dataVencimento}"
								th:classappend="${#fields.hasErrors('dataVencimento')} ? 'is-invalid'"
								data-provide="datepicker" data-date-format="dd/mm/yyyy"
								data-date-language="pt-BR" data-date-autoclose="true"
								data-date-today-Highlight="true" data-date-orientation="bottom auto"
								autocomplete="off">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="valor" class="col-sm-2 col-form-label">Valor</label>
						<div class="col-sm-4">
							<input type="text" class="form-control js-currency" id="valor"
								th:field="*{valor}"
								th:classappend="${#fields.hasErrors('valor')} ? 'is-invalid'">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="status" class="col-sm-2 col-form-label">Status</label>
						<div class="col-sm-4">
							<select class="form-control" name="status" th:field="*{status}">
								<option th:each="status : ${todosStatusTitulo}"
									th:value="${status}" th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>

					<div class="mb-3 row">
						<div class="offset-md-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>

				</div>
			</div>
		</form>
	</div>
</section>
</html>
